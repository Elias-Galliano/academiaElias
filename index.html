  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --surface: rgba(255, 255, 255, 0.1);
      --surface-hover: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --accent: #ffd700;
      --accent-gradient: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
      --success: #10b981;
      --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --blur: blur(10px);
      --border: 1px solid rgba(255, 255, 255, 0.18);
      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(145deg, #1a1b3b 0%, #2a1b3c 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(26, 27, 59, 0.8);
      backdrop-filter: var(--blur);
      border-bottom: var(--border);
    }

    .header-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: var(--accent-gradient);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.5rem;
      color: #1a1b3b;
    }

    .brand-text h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-text p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .badge {
      background: var(--surface);
      padding: 0.5rem 1rem;
      border-radius: 100px;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: var(--border);
    }

    .badge i {
      color: var(--accent);
    }

    .date-badge {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #1a1b3b;
      font-weight: 600;
    }

    .container {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }

    .card {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-header h2 i {
      color: var(--accent);
    }

    .card-content {
      padding: 1.5rem;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .progress-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 100px;
      height: 8px;
      width: 100%;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--success-gradient);
      border-radius: 100px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      border-radius: 100px;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      padding: 0.75rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 1rem;
      border-radius: 100px;
      cursor: pointer;
    }

    .tab.active {
      background: var(--accent-gradient);
      color: #1a1b3b;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.75rem 1.25rem;
      border-radius: 100px;
      border: var(--border);
      margin-bottom: 2rem;
    }

    .search-box i {
      color: var(--text-secondary);
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
    }

    .search-box input::placeholder {
      color: var(--text-secondary);
    }

    .exercise-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .exercise-item {
      background: rgba(0, 0, 0, 0.2);
      border: var(--border);
      border-radius: var(--radius-md);
      overflow: hidden;
    }

    .exercise-item.completed {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .exercise-item.completed .exercise-number {
      background: var(--success-gradient);
      color: white;
    }

    .exercise-item.completed .exercise-name {
      text-decoration: line-through;
      opacity: 0.8;
    }

    .exercise-header {
      width: 100%;
      padding: 1.25rem;
      background: transparent;
      border: none;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      cursor: pointer;
    }

    .exercise-info {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      flex: 1;
    }

    .exercise-number {
      width: 40px;
      height: 40px;
      background: var(--surface);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--accent);
      border: var(--border);
    }

    .exercise-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .exercise-meta {
      display: flex;
      gap: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .exercise-meta span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .exercise-meta i {
      color: var(--accent);
    }

    .exercise-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn-complete {
      background: var(--surface);
      border: var(--border);
      color: var(--text-secondary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .btn-complete.completed {
      background: var(--success-gradient);
      color: white;
    }

    .chevron {
      width: 36px;
      height: 36px;
      background: var(--surface);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .exercise-item.open .chevron {
      transform: rotate(180deg);
      background: var(--accent-gradient);
      color: #1a1b3b;
    }

    .exercise-panel {
      display: none;
      padding: 1.5rem;
      border-top: var(--border);
      background: rgba(0, 0, 0, 0.1);
    }

    .exercise-item.open .exercise-panel {
      display: block;
    }

    .media-container {
      border-radius: var(--radius-md);
      overflow: hidden;
      margin-bottom: 1.5rem;
      border: var(--border);
      aspect-ratio: 16/9;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .media-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail-fallback {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: linear-gradient(135deg, #ff0000, #cc0000);
    }

    .thumbnail-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .thumbnail-text {
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 100px;
      backdrop-filter: blur(5px);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 0.875rem 1.5rem;
      border-radius: 100px;
      border: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      cursor: pointer;
      text-decoration: none;
      background: var(--surface);
      color: var(--text-primary);
      border: var(--border);
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: #1a1b3b;
    }

    .btn-instagram {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #f77737);
      color: white;
    }

    .btn-tiktok {
      background: linear-gradient(135deg, #000000, #25f4ee, #fe2c55);
      color: white;
    }

    .btn-youtube {
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--radius-md);
      border: var(--border);
    }

    .empty-state i {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    footer {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
      border-top: var(--border);
    }
  </style>
</head>

    // Função para extrair ID do YouTube

      if (!url) return null;
      
      // Shorts

      if (shortsMatch) return shortsMatch[1];
      
      // youtu.be
      const youtuBeMatch = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);

      // watch?v=

      return null;

    };

    function getExerciseKey(program, exercise) {
      return `${program}-${exercise.n}`;
    }

    function toggleComplete(program, exercise, button) {
      const key = getExerciseKey(program, exercise);
      
      if (completedExercises[key]) {
        delete completedExercises[key];
        button.classList.remove('completed');
        button.innerHTML = '<i class="fas fa-circle"></i>';
      } else {
        completedExercises[key] = true;
        button.classList.add('completed');
        button.innerHTML = '<i class="fas fa-check"></i>';
      }
      
      localStorage.setItem('completedExercises', JSON.stringify(completedExercises));
      
      const exerciseItem = button.closest('.exercise-item');
      if (completedExercises[key]) {
        exerciseItem.classList.add('completed');
      } else {
        exerciseItem.classList.remove('completed');
      }
      
      updateProgress();
    }

    function updateProgress() {
      const items = DATA[current].items;
      const total = items.length;
      
      let completed = 0;
      items.forEach(item => {
        if (completedExercises[getExerciseKey(current, item)]) completed++;
      });
      
      progressCount.textContent = `${completed}/${total} concluídos`;
      progressBar.style.width = total > 0 ? `${(completed/total)*100}%` : '0%';
    }

    function render() {
      const query = q.value.toLowerCase().trim();
      list.innerHTML = "";

      const items = DATA[current].items.filter(item => 
        !query || item.name.toLowerCase().includes(query)
      );

      items.forEach(item => {
        const key = getExerciseKey(current, item);
        const isCompleted = completedExercises[key];
        const videoUrl = YOUTUBE_LINKS[item.name] || "#";
        const videoId = getYoutubeVideoId(videoUrl);
        const thumbUrl = videoId ? `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg` : null;
        
        const div = document.createElement('div');
        div.className = `exercise-item ${isCompleted ? 'completed' : ''}`;
        
        const observacao = item.observacao ? ` <span style="color:var(--accent)">(${item.observacao})</span>` : '';
        
        // Define a cor do botão baseado no tipo
        let btnClass = 'btn-primary';
        let btnIcon = 'fab fa-youtube';
        let btnText = 'Assistir no YouTube';
        
        if (item.tipo === 'instagram') {
          btnClass = 'btn-instagram';
          btnIcon = 'fab fa-instagram';
          btnText = 'Ver no Instagram';
        } else if (item.tipo === 'tiktok') {
          btnClass = 'btn-tiktok';
          btnIcon = 'fab fa-tiktok';
          btnText = 'Ver no TikTok';
        }
        
        div.innerHTML = `
          <button class="exercise-header">
            <div class="exercise-info">
              <div class="exercise-number">${item.n}</div>
              <div>
                <div class="exercise-name">${item.name}${observacao}</div>
                <div class="exercise-meta">
                  <span><i class="fas fa-layer-group"></i> ${item.sets}</span>
                  <span><i class="fas fa-repeat"></i> ${item.reps}</span>
                  <span><i class="fas fa-weight-hanging"></i> ${item.load}</span>
                </div>
              </div>
            </div>
            <div class="exercise-actions">
              <div class="btn-complete ${isCompleted ? 'completed' : ''}">
                ${isCompleted ? '<i class="fas fa-check"></i>' : '<i class="fas fa-circle"></i>'}
              </div>
              <div class="chevron"><i class="fas fa-chevron-down"></i></div>
            </div>
          </button>
          <div class="exercise-panel">
            <div class="media-container">
              ${thumbUrl ? 
                `<img src="${thumbUrl}" alt="${item.name}" loading="lazy">` : 
                `<div class="thumbnail-fallback">
                  <i class="fab fa-youtube thumbnail-icon" style="color: white;"></i>
                  <span class="thumbnail-text">${item.name}</span>
                </div>`
              }
            </div>
            <div class="action-buttons">
              <a href="${videoUrl}" class="btn ${btnClass}" target="_blank" rel="noopener">
                <i class="${btnIcon}"></i> ${btnText}
              </a>
            </div>
          </div>
        `;
        
        const header = div.querySelector('.exercise-header');
        const completeBtn = div.querySelector('.btn-complete');
        
        header.addEventListener('click', (e) => {
          e.preventDefault();
          div.classList.toggle('open');
        });
        
        completeBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleComplete(current, item, completeBtn);
        });
        
        list.appendChild(div);
      });

      if (items.length === 0) {
        list.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>Nenhum exercício encontrado</p></div>';
      }
      
      updateProgress();
    }

    function setTab(which) {
      current = which;
      tabA.classList.toggle('active', which === 'A');
      tabB.classList.toggle('active', which === 'B');
      tabC.classList.toggle('active', which === 'C');
      q.value = '';
      render();
    }

    tabA.addEventListener('click', () => setTab('A'));
    tabB.addEventListener('click', () => setTab('B'));
    tabC.addEventListener('click', () => setTab('C'));
    q.addEventListener('input', render);

    render();
  </script>
</body>
</html>
