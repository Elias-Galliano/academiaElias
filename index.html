<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" />
  <title>Ficha de Treino • Elias Galliano ✨</title>
  
  <!-- Fonte moderna e ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --surface: rgba(255, 255, 255, 0.1);
      --surface-hover: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --accent: #ffd700;
      --accent-gradient: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
      --success: #10b981;
      --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --warning: #f59e0b;
      --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      --danger: #ef4444;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      --blur: blur(10px);
      --border: 1px solid rgba(255, 255, 255, 0.18);
      --radius-lg: 20px;
      --radius-md: 14px;
      --radius-sm: 10px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(145deg, #1a1b3b 0%, #2a1b3c 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(26, 27, 59, 0.8);
      backdrop-filter: var(--blur);
      border-bottom: var(--border);
    }

    .header-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 0;
      flex: 1;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-sm);
      overflow: hidden;
      background: transparent;
      flex-shrink: 0;
      border: 2px solid rgba(255,215,0,0.3);
    }

    .foto-perfil {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-text {
      min-width: 0;
      flex: 1;
    }

    .brand-text h1 {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 0.25rem;
    }

    .student-info {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.25rem;
    }

    .info-item {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 0.35rem 0.7rem;
      border-radius: 100px;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 0.75rem;
      backdrop-filter: var(--blur);
      color: white;
      font-weight: 500;
    }

    .info-item i {
      color: var(--accent);
      font-size: 0.7rem;
      opacity: 0.9;
    }

    .info-item strong {
      color: white;
      font-weight: 700;
      margin-left: 0.1rem;
    }

    .info-item.warning {
      background: rgba(245, 158, 11, 0.3);
      border-color: var(--warning);
      animation: pulse 2s infinite;
    }

    .info-item.warning i {
      color: var(--warning);
    }

    .info-item.danger {
      background: rgba(239, 68, 68, 0.3);
      border-color: var(--danger);
      animation: pulse 1s infinite;
    }

    .info-item.danger i {
      color: var(--danger);
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .date-badge {
      background: rgba(0,0,0,0.3);
      backdrop-filter: var(--blur);
      color: white;
      font-weight: 600;
      padding: 0.5rem 0.75rem;
      border-radius: 100px;
      font-size: 0.8rem;
      white-space: nowrap;
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .date-badge i {
      color: var(--accent);
      font-size: 0.75rem;
    }

    .container {
      max-width: 1280px;
      margin: 1rem auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .card-header {
      padding: 1rem 1.25rem;
      border-bottom: var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .card-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-header h2 i {
      color: var(--accent);
    }

    .card-content {
      padding: 1.25rem;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .progress-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 100px;
      height: 8px;
      width: 100%;
      margin-bottom: 1.25rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--success-gradient);
      border-radius: 100px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      border-radius: 100px;
      margin-bottom: 1.25rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      flex: 1;
      padding: 0.6rem 0.8rem;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.8rem;
      border-radius: 100px;
      cursor: pointer;
      white-space: nowrap;
    }

    .tab.active {
      background: var(--accent-gradient);
      color: #1a1b3b;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.6rem 1rem;
      border-radius: 100px;
      border: var(--border);
      margin-bottom: 1.25rem;
    }

    .search-box i {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 0.95rem;
      outline: none;
    }

    .search-box input::placeholder {
      color: var(--text-secondary);
    }

    .exercise-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .exercise-item {
      background: rgba(0, 0, 0, 0.2);
      border: var(--border);
      border-radius: var(--radius-md);
      overflow: hidden;
    }

    .exercise-item.completed {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .exercise-header {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: none;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      cursor: pointer;
    }

    .exercise-info {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      flex: 1;
      min-width: 0;
    }

    .exercise-number {
      width: 36px;
      height: 36px;
      background: var(--surface);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--accent);
      border: var(--border);
      flex-shrink: 0;
      font-size: 0.9rem;
    }

    .exercise-name {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
      word-break: break-word;
    }

    .exercise-meta {
      display: flex;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.8rem;
      flex-wrap: wrap;
    }

    .exercise-meta span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.2rem 0.5rem;
      border-radius: 20px;
    }

    .exercise-meta i {
      color: var(--accent);
      font-size: 0.7rem;
    }

    .exercise-timestamp {
      font-size: 0.7rem;
      color: var(--success);
      margin-top: 0.2rem;
      display: flex;
      align-items: center;
      gap: 0.2rem;
    }

    .exercise-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .btn-complete {
      background: var(--surface);
      border: var(--border);
      color: var(--text-secondary);
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-complete.completed {
      background: var(--success-gradient);
      color: white;
      border: none;
    }

    .chevron {
      width: 32px;
      height: 32px;
      background: var(--surface);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      border: var(--border);
      transition: var(--transition);
    }

    .exercise-item.open .chevron {
      transform: rotate(180deg);
      background: var(--accent-gradient);
      color: #1a1b3b;
      border: none;
    }

    .exercise-panel {
      display: none;
      padding: 1rem;
      border-top: var(--border);
      background: rgba(0, 0, 0, 0.1);
    }

    .exercise-item.open .exercise-panel {
      display: block;
    }

    .media-container {
      border-radius: var(--radius-md);
      overflow: hidden;
      margin-bottom: 1rem;
      border: var(--border);
      aspect-ratio: 16/9;
      background: rgba(0, 0, 0, 0.2);
    }

    .media-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .action-buttons {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      flex: 1;
      padding: 0.7rem 1rem;
      border-radius: 100px;
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      background: var(--surface);
      color: var(--text-primary);
      border: var(--border);
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: #1a1b3b;
    }

    .btn-instagram {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #f77737);
      color: white;
    }

    .btn-tiktok {
      background: linear-gradient(135deg, #000000, #25f4ee, #fe2c55);
      color: white;
    }

    .btn-youtube {
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white;
    }

    .history-filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(0, 0, 0, 0.3);
      border: var(--border);
      color: var(--text-secondary);
      padding: 0.4rem 0.8rem;
      border-radius: 100px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .filter-btn.active {
      background: var(--accent-gradient);
      color: #1a1b3b;
      border: none;
    }

    .history-item {
      font-size: 0.8rem;
      padding: 0.6rem;
      margin: 0.4rem 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: var(--radius-sm);
      border-left: 3px solid var(--accent);
    }

    .history-item strong {
      color: var(--accent);
    }

    .history-date {
      color: var(--text-secondary);
      font-size: 0.7rem;
      margin-top: 0.2rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.15rem 0.4rem;
      border-radius: 100px;
      display: inline-block;
    }

    .stats-number {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .alert-banner {
      background: var(--warning-gradient);
      color: #1a1b3b;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 0.85rem;
      animation: pulse 2s infinite;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--radius-md);
      border: var(--border);
    }

    .empty-state i {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    footer {
      margin: 1.5rem 1rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    footer i {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="brand">
        <div class="logo">
          <img src="https://i.ibb.co/99PVMjbG/Captura-de-tela-2026-02-21-105215.png" alt="Elias" class="foto-perfil">
        </div>
        <div class="brand-text">
          <h1>Elias Galliano</h1>
          <div class="student-info" id="student-info-mobile">
            <!-- Info via JS -->
          </div>
        </div>
      </div>
      <div class="date-badge" id="current-date-badge">
        <i class="fas fa-calendar-day"></i>
        <span>...</span>
      </div>
    </div>
  </header>

  <div class="container">
    <main>
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-dumbbell"></i> Treinos</h2>
          <span class="badge" style="background:rgba(0,0,0,0.3);padding:0.4rem 0.8rem;border-radius:100px;font-size:0.75rem;">
            <i class="fas fa-clock"></i> 3x/semana
          </span>
        </div>
        
        <div class="card-content">
          <div id="ficha-alert" style="display: none;"></div>
          
          <div class="progress-text">
            <span><i class="fas fa-check-circle" style="color: var(--success);"></i> Progresso</span>
            <span id="progress-count">0/0</span>
          </div>
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
          </div>

          <div class="tabs">
            <button class="tab active" id="tabA">PEITO</button>
            <button class="tab" id="tabB">PERNAS</button>
            <button class="tab" id="tabC">COSTAS</button>
          </div>

          <div class="search-box">
            <i class="fas fa-search"></i>
            <input id="q" type="search" placeholder="Buscar..." />
          </div>

          <div id="list" class="exercise-list"></div>
        </div>
      </div>
    </main>

    <aside>
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-history"></i> Histórico</h2>
          <button class="filter-btn" id="clear-history-btn" style="padding:0.3rem 0.6rem;">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div class="card-content">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
            <span style="color:var(--text-secondary);">Total:</span>
            <span class="stats-number" id="total-records">0</span>
          </div>
          
          <div class="history-filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="today">Hoje</button>
            <button class="filter-btn" data-filter="week">Semana</button>
            <button class="filter-btn" data-filter="month">Mês</button>
          </div>
          
          <div id="history-list" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
      </div>
    </aside>
  </div>

  <footer>
    <i class="fas fa-dumbbell" style="color:var(--accent);"></i> 31 exercícios • Histórico permanente
  </footer>

  <script>
    // Elementos DOM
    const tabA = document.getElementById("tabA");
    const tabB = document.getElementById("tabB");
    const tabC = document.getElementById("tabC");
    const list = document.getElementById("list");
    const q = document.getElementById("q");
    const progressCount = document.getElementById("progress-count");
    const progressBar = document.getElementById("progress-bar");
    const currentDateBadge = document.getElementById("current-date-badge");
    const historyList = document.getElementById("history-list");
    const clearHistoryBtn = document.getElementById("clear-history-btn");
    const totalRecords = document.getElementById("total-records");
    const filterBtns = document.querySelectorAll('.filter-btn');
    const studentInfoMobile = document.getElementById("student-info-mobile");
    const fichaAlert = document.getElementById("ficha-alert");

    let current = "A";
    let currentFilter = 'all';
    
    // Dados do aluno
    const ALUNO = {
      nome: "Elias Galliano",
      nascimento: "1974-03-13",
      dataInicio: "2026-02-21",
      dataTrocaFicha: "2026-03-21",
      professor: "Larissa"
    };

    function formatDateBr(dateStr) {
      if (!dateStr) return '';
      const [year, month, day] = dateStr.split('-');
      return `${day}/${month}/${year}`;
    }

    function calcularIdade(dataNascimento) {
      if (!dataNascimento) return 0;
      const [ano, mes, dia] = dataNascimento.split('-');
      const nasc = new Date(ano, mes - 1, dia);
      const hoje = new Date();
      let idade = hoje.getFullYear() - nasc.getFullYear();
      const mesDiff = hoje.getMonth() - nasc.getMonth();
      if (mesDiff < 0 || (mesDiff === 0 && hoje.getDate() < nasc.getDate())) idade--;
      return idade;
    }

    function calcularDiasParaTrocaFicha(dataTroca) {
      if (!dataTroca) return 0;
      const hoje = new Date();
      const [ano, mes, dia] = dataTroca.split('-');
      const troca = new Date(ano, mes - 1, dia);
      const diffTime = troca - hoje;
      return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }

    function renderStudentInfo() {
      const idade = calcularIdade(ALUNO.nascimento);
      const diasParaTroca = calcularDiasParaTrocaFicha(ALUNO.dataTrocaFicha);
      
      let alertClass = '';
      let alertIcon = 'fa-calendar-check';
      let alertText = '';
      
      if (diasParaTroca <= 0) {
        alertClass = 'danger';
        alertIcon = 'fa-exclamation-triangle';
        alertText = 'VENCIDA!';
        fichaAlert.style.display = 'block';
        fichaAlert.innerHTML = `<div class="alert-banner"><i class="fas fa-exclamation-triangle"></i> FICHA VENCIDA! ⚠️</div>`;
      } else if (diasParaTroca <= 7) {
        alertClass = 'warning';
        alertIcon = 'fa-clock';
        alertText = `Faltam ${diasParaTroca}`;
        fichaAlert.style.display = 'block';
        fichaAlert.innerHTML = `<div class="alert-banner"><i class="fas fa-clock"></i> Faltam ${diasParaTroca} dias ⏰</div>`;
      } else {
        fichaAlert.style.display = 'none';
      }
      
      studentInfoMobile.innerHTML = `
        <span class="info-item"><i class="fas fa-birthday-cake"></i> ${formatDateBr(ALUNO.nascimento)} (${idade})</span>
        <span class="info-item"><i class="fas fa-calendar-plus"></i> Início: ${formatDateBr(ALUNO.dataInicio)}</span>
        <span class="info-item ${alertClass}"><i class="fas ${alertIcon}"></i> Troca: ${formatDateBr(ALUNO.dataTrocaFicha)} ${alertText}</span>
        <span class="info-item"><i class="fas fa-chalkboard-teacher"></i> ${ALUNO.professor}</span>
      `;
    }

    const YOUTUBE_LINKS = {
      "Mobilidade de Ombro": "https://www.youtube.com/watch?v=TPXZUEr6QVU",
      "Mobilidade do Manguito Rotador": "https://www.youtube.com/watch?v=4XiTDeXQy4g",
      "Alongamento de Peitoral": "https://youtube.com/shorts/FwvrxUNwyIY",
      "Supino Reto": "https://www.youtube.com/watch?v=31j_Io3ncRg",
      "Voador Frontal": "https://www.youtube.com/watch?v=-SO_MVV-eUE",
      "Supino Inclinado": "https://www.youtube.com/watch?v=RGeSgQmO1EU",
      "Crucifixo Inclinado": "https://www.youtube.com/watch?v=oQARSPqhvs8",
      "Elevação Frontal": "https://www.youtube.com/watch?v=jhxLYSm_P-k",
      "Desenvolvimento Arnold": "https://www.youtube.com/watch?v=IIdj90AJArU",
      "Tríceps Cruzado": "https://www.youtube.com/watch?v=2vYMlIZtVC0",
      "Tríceps na Corda": "https://www.youtube.com/watch?v=KhK5HWJfsrQ",
      "Alongamento de Quadríceps": "https://youtu.be/yFvf_tdVook",
      "Alongamento Posterior": "https://www.instagram.com/reels/DLnth66xXqF/",

    function getYoutubeVideoId(url) {
      if (!url) return null;
      const shortsMatch = url.match(/youtube\.com\/shorts\/([a-zA-Z0-9_-]+)/);
      if (shortsMatch) return shortsMatch[1];
      const youtuBeMatch = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
      if (youtuBeMatch) return youtuBeMatch[1];
      const watchMatch = url.match(/[?&]v=([^&]+)/);
      if (watchMatch) return watchMatch[1];
      return null;
    }

    function getCurrentDate() {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
    }
    
    function formatDateForDisplay(dateStr) {
      const [year, month, day] = dateStr.split('-');
      const date = new Date(year, month-1, day);
      const dias = ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'];
      return `${dias[date.getDay()].substring(0,3)}, ${day}/${month}`;
    }

    function getCurrentDateTime() {
      const now = new Date();
      return `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    }
    
    const today = getCurrentDate();
    currentDateBadge.innerHTML = `<i class="fas fa-calendar-day"></i> <span>${formatDateForDisplay(today)}</span>`;
    renderStudentInfo();
    
    const lastVisit = localStorage.getItem('elias_lastVisitDate');
    if (lastVisit !== today) {
      localStorage.removeItem('elias_completedExercises');
      localStorage.setItem('elias_lastVisitDate', today);
    }
    
    let completedExercises = JSON.parse(localStorage.getItem('elias_completedExercises')) || {};
    let permanentHistory = JSON.parse(localStorage.getItem('elias_permanentHistory')) || [];

      ]}

    function getExerciseKey(program, exercise) { return `${program}-${exercise.n}`; }

    function isSameWeek(date1, date2) {
      const d1 = new Date(date1), d2 = new Date(date2);
      const d1Week = Math.floor((d1 - new Date(d1.getFullYear(),0,1)) / (7*24*60*60*1000));
      const d2Week = Math.floor((d2 - new Date(d2.getFullYear(),0,1)) / (7*24*60*60*1000));
      return d1Week === d2Week && d1.getFullYear() === d2.getFullYear();
    }

    function isSameMonth(date1, date2) {
      const d1 = new Date(date1), d2 = new Date(date2);
      return d1.getMonth() === d2.getMonth() && d1.getFullYear() === d2.getFullYear();
    }

    function filterHistoryByDate(entries, filter) {
      const todayStr = getCurrentDate();
      return entries.filter(entry => {
        switch(filter) {
          case 'today': return entry.date === todayStr;
          case 'week': return isSameWeek(entry.date, todayStr);
          case 'month': return isSameMonth(entry.date, todayStr);
          default: return true;
        }
      });
    }

    function addToHistory(exercise, program) {
      permanentHistory.unshift({
        id: Date.now() + Math.random(),
        program: program,
        programName: program === 'A' ? 'PEITO' : program === 'B' ? 'PERNAS' : 'COSTAS',
        exerciseNumber: exercise.n,
        exerciseName: exercise.name,
        time: getCurrentDateTime(),
        date: today
      });
      localStorage.setItem('elias_permanentHistory', JSON.stringify(permanentHistory));
      updateTotalRecords();
      renderHistory(currentFilter);
    }

    function removeFromHistory(exercise, program) {
      permanentHistory = permanentHistory.filter(e => !(e.exerciseNumber === exercise.n && e.program === program && e.date === today));
      localStorage.setItem('elias_permanentHistory', JSON.stringify(permanentHistory));
      updateTotalRecords();
      renderHistory(currentFilter);
    }

    function updateTotalRecords() {
      totalRecords.textContent = permanentHistory.length;
    }

    function renderHistory(filter = 'all') {
      currentFilter = filter;
      filterBtns.forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.filter === filter) btn.classList.add('active');
      });
      
      const filtered = filterHistoryByDate(permanentHistory, filter);
      if (filtered.length === 0) {
        historyList.innerHTML = '<div style="color:var(--text-secondary);text-align:center;padding:1rem;">Nenhum registro</div>';
        return;
      }
      
      let html = '';
      filtered.forEach(entry => {
        const [y,m,d] = entry.date.split('-');
        html += `<div class="history-item"><i class="fas fa-check-circle" style="color:var(--success);"></i> <strong>${entry.programName} #${entry.exerciseNumber}</strong> ${entry.exerciseName}<div><span class="history-date"><i class="fas fa-calendar-alt"></i> ${d}/${m}/${y}</span> <span style="color:var(--success);font-size:0.7rem;"><i class="fas fa-clock"></i> ${entry.time}</span></div></div>`;
      });
      historyList.innerHTML = html;
    }

    function toggleComplete(program, exercise, button) {
      const key = getExerciseKey(program, exercise);
      if (completedExercises[key]) {
        delete completedExercises[key];
        button.classList.remove('completed');
        button.innerHTML = '<i class="fas fa-circle"></i>';
        removeFromHistory(exercise, program);
      } else {
        completedExercises[key] = true;
        button.classList.add('completed');
        button.innerHTML = '<i class="fas fa-check"></i>';
        addToHistory(exercise, program);
      }
      localStorage.setItem('elias_completedExercises', JSON.stringify(completedExercises));
      button.closest('.exercise-item').classList.toggle('completed');
      updateProgress();
    }

    function updateProgress() {
      const items = DATA[current].items;
      const total = items.length;
      let completed = 0;
      items.forEach(item => { if (completedExercises[getExerciseKey(current, item)]) completed++; });
      progressCount.textContent = `${completed}/${total}`;
      progressBar.style.width = total > 0 ? `${(completed/total)*100}%` : '0%';
    }

    function clearAllHistory() {
      if (confirm('Apagar todo histórico?')) {
        completedExercises = {};
        permanentHistory = [];
        localStorage.setItem('elias_completedExercises', '{}');
        localStorage.setItem('elias_permanentHistory', '[]');
        render(); updateTotalRecords(); renderHistory(currentFilter);
      }
    }

    function render() {
      const query = q.value.toLowerCase().trim();
      list.innerHTML = "";
      const items = DATA[current].items.filter(i => !query || i.name.toLowerCase().includes(query));

      items.forEach(item => {
        const isCompleted = completedExercises[getExerciseKey(current, item)];
        const videoUrl = YOUTUBE_LINKS[item.name] || "#";
        const videoId = getYoutubeVideoId(videoUrl);
        const thumbUrl = videoId ? `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg` : null;
        const todayEntry = permanentHistory.find(e => e.exerciseNumber === item.n && e.program === current && e.date === today);
        const observacao = item.observacao ? ` <span style="color:var(--accent)">(${item.observacao})</span>` : '';
        
        let btnClass = 'btn-primary', btnIcon = 'fab fa-youtube', btnText = 'Assistir';
        if (item.tipo === 'instagram') { btnClass = 'btn-instagram'; btnIcon = 'fab fa-instagram'; btnText = 'Instagram'; }
        else if (item.tipo === 'tiktok') { btnClass = 'btn-tiktok'; btnIcon = 'fab fa-tiktok'; btnText = 'TikTok'; }
        
        list.innerHTML += `
          <div class="exercise-item ${isCompleted ? 'completed' : ''}">
            <button class="exercise-header">
              <div class="exercise-info">
                <div class="exercise-number">${item.n}</div>
                <div>
                  <div class="exercise-name">${item.name}${observacao}</div>
                  <div class="exercise-meta">
                    <span><i class="fas fa-layer-group"></i> ${item.sets}</span>
                    <span><i class="fas fa-repeat"></i> ${item.reps}</span>
                    <span><i class="fas fa-weight-hanging"></i> ${item.load}</span>
                  </div>
                  ${todayEntry ? `<div class="exercise-timestamp"><i class="fas fa-clock"></i> ${todayEntry.time}</div>` : ''}
                </div>
              </div>
              <div class="exercise-actions">
                <div class="btn-complete ${isCompleted ? 'completed' : ''}">${isCompleted ? '<i class="fas fa-check"></i>' : '<i class="fas fa-circle"></i>'}</div>
                <div class="chevron"><i class="fas fa-chevron-down"></i></div>
              </div>
            </button>
            <div class="exercise-panel">
              <div class="media-container">${thumbUrl ? `<img src="${thumbUrl}" loading="lazy">` : '<div class="thumbnail-fallback"><i class="fab fa-youtube" style="font-size:3rem;"></i></div>'}</div>
              <div class="action-buttons"><a href="${videoUrl}" class="btn ${btnClass}" target="_blank"><i class="${btnIcon}"></i> ${btnText}</a></div>
            </div>
          </div>
        `;
      });

      document.querySelectorAll('.exercise-header').forEach(header => {
        header.addEventListener('click', (e) => {
          e.preventDefault();
          header.closest('.exercise-item').classList.toggle('open');
        });
      });

      document.querySelectorAll('.btn-complete').forEach((btn, idx) => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleComplete(current, items[idx], btn);
        });
      });

      if (items.length === 0) list.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>Nenhum exercício</p></div>';
      updateProgress();
    }

    function setTab(which) {
      current = which;
      tabA.classList.toggle('active', which === 'A');
      tabB.classList.toggle('active', which === 'B');
      tabC.classList.toggle('active', which === 'C');
      q.value = '';
      render();
    }

    tabA.addEventListener('click', () => setTab('A'));
    tabB.addEventListener('click', () => setTab('B'));
    tabC.addEventListener('click', () => setTab('C'));
    q.addEventListener('input', render);
    clearHistoryBtn.addEventListener('click', clearAllHistory);
    filterBtns.forEach(btn => btn.addEventListener('click', () => renderHistory(btn.dataset.filter)));
    
    render();
    updateTotalRecords();
    renderHistory('all');
  </script>
